<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historias de Usuario - XP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../style.css" />
</head>
<body data-page="stories-local">
  <header>
    <div class="flex">
      <div class="title">Historias de Usuario</div>
      <div class="pill">Detalle y criterios</div>
    </div>
    <nav class="nav">
      <a href="../../../index.html">Inicio</a>
    </nav>
  </header>
  <main>
    <section id="stories-section">
      <h2>Backlog XP</h2>
      <div class="filters">
        <label class="muted">Estado
          <select id="filter-status">
            <option value="todos">Todos</option>
            <option value="Pendiente">Pendiente</option>
            <option value="En progreso">En progreso</option>
            <option value="Completa">Completa</option>
          </select>
        </label>
        <label class="muted">Prioridad
          <select id="filter-priority">
            <option value="todas">Todas</option>
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="Baja">Baja</option>
          </select>
        </label>
        <label class="muted">Iteracion
          <select id="filter-iteration">
            <option value="todas">Todas</option>
            <option value="Iteracion 1">Iteracion 1</option>
            <option value="Iteracion 2">Iteracion 2</option>
          </select>
        </label>
      </div>
      <div class="story-board">
        <div class="list" id="story-list"></div>
        <div class="card" id="story-detail">
          <div class="muted">Selecciona una historia para ver el detalle.</div>
        </div>
      </div>
    </section>
  </main>
  <script src="stories.js"></script>
  <script src="../../../main.js"></script>
</body>
</html>
